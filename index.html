<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=600"; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>DARWORMS </title>
      <!-- Earlier JQuery Mobile
      <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.0rc1.css" type="text/css" charset="utf-8" />
	  <link rel="stylesheet" href="pgandjqm-style-override.css" type="text/css" charset="utf-8" />
       -->
      <!-- Latest JQuery Mobile -->
      <!-- full source  JQuery Mobile   -->
      <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.3.2.css" type="text/css" charset="utf-8" />
      <script src="scripts/jquery.mobile-1.3.2.js"></script>
       <!--
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
      <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
      -->
      <!--script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script> -->
      <!-- for new Darworms UI and loading scheme -->
      <script src="scripts/modernizr.js"></script>
      <script src="scripts/loader.js"></script>
  </head>

  <body >
    <div data-role="page" data-theme="b">
  	<div data-role="header">
    	<h1>DARWORMS</h1>
	</div>
    <div data-role="content">
    <div id="canvascontainer">
         <canvas id="wcanvas" width="300" height="300"></canvas>
    </div>
    <!-- div data-role="controlgroup" data-type="horizontal" -->
    <div class="ui-grid-d">
       <div class="ui-block-a" id="p1button" data-role="button" onclick="darworms.main.player1();">P1</div>
       <div class="ui-block-b" id="p2button" data-role="button" onclick="darworms.main.player2();">P2</div>
       <div class="ui-block-c" id="p3button" data-role="button" onclick="darworms.main.player3();">P3</div>
       <div class="ui-block-d" id="p4button" data-role="button" onclick="darworms.main.player4();">P4</div>
       
     </div>
        <div id="scorecanvascontainer">
            <canvas id="scorecanvas" width="300" height="30"></canvas>
      </div>

    <div data-role="button"  id="startpause" onclick="darworms.startgame();">Start Game</div>

    <div data-role="collapsible" >
        <h1>Performance</h1>
        <div>Frames <b><span id="wormframes"> &nbsp;</span></b>
        <br/>Min Time:  <b><span id="wormmintime">&nbsp;</span></b>
        <br/>Max Time:  <b><span id="wormmaxtime">&nbsp;</span></b>
        <br/>Average Time:  <b><span id="wormavetime">&nbsp;</span></b>
        <br/>FPS:  <b><span id="wormfps">&nbsp;</span></b><br/>
        <br/>Min Interval:  <b><span id="wormframemintime">&nbsp;</span></b>
        <br/>Max Interval:  <b><span id="wormframemaxtime">&nbsp;</span></b>
        <br/>Average Interval:  <b><span id="wormframeavetime">&nbsp;</span></b>
        <br/>Percent of Time in Draw:  <b><span id="wormframepercenttime">&nbsp;</span></b>
        </div>
     </div>
    </div><!-- end jqm content -->

        <div data-role="fieldcontain">
        <label for="fps">Frames/Sec:</label>
        <input type="range" name="fps" id="fps" value="30" min="1" max="60"  />
    </div>
    <div data-role="fieldcontain">
        <label for="gridsize">Grid Size:</label>
        <input type="range" name="gridsize" id="gridsize" value="18" min="2" max="64"  />
    </div>
 	</div><!-- end jqm page -->
  </body>
</html>
